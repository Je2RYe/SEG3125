<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>

<!-- Tab links, each one with an onclick event associated with it -->
<h1 class="title">
  <img src="./images/title.png" id="titleimg">
</h1>
<hr>
<div class="content">
  <div class="tab">
    <button class="tablinks" onclick="openInfo(event, 'Client')">
    <div class="tabtext">Customer</div>
    </button>
    <button class="tablinks" onclick="openInfo(event, 'Products')"><div class="tabtext">Products</div></button>
    <button class="tablinks" onclick="openInfo(event, 'Cart')"><div class="tabtext">Cart</div></button>
  </div>
  
  <!-- Tab content -->
  <div id="Client" class="tabcontent">
    <h3>Customer Information</h3>
    <hr>
    <p><em>Tell us a bit about you.</em></p>
    Choose a Category:
   <!-- Update the onchange attribute of each checkbox -->
    <input type="checkbox" id="vegetarianCheckbox" name="diet" value="Vegetarian" onchange="handleCheckboxChange()">
    <label >Vegetarian</label>

    <input type="checkbox" id="glutenFreeCheckbox" name="diet" value="GlutenFree" onchange="handleCheckboxChange()">
    <label >GlutenFree</label>

    <input type="checkbox" id="organicCheckbox" name="diet" value="Organic" onchange="handleCheckboxChange()">
    <label >Organic</label>

    <input type="checkbox" id="nonOrganicCheckbox" name="diet" value="Non-organic" onchange="handleCheckboxChange()">
    <label>Non-organic</label>

  </div>
  
  <div id="Products" class="tabcontent">
    <h3>Your targeted products</h3>
    <hr>
    <p><em>We preselected products based on your restrictions.</em></p>
     <strong>Choose items to buy:</strong>
     <div id="displayProduct"></div>
     <button id="addCart" type="button" class="block" onclick="selectedItems()">
      Add selected items to cart.
    </button>
  </div>
  
  <div id="Cart" class="tabcontent">
    <h3>Cart</h3>
    <hr>
    <p><em>Here is your cart.</em></p>
    <div id="displayCart" class="display"></div>
  </div>
</div>


<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
<footer class="signature">Website designed by Group 29: Yichen Ye, RuiHeng Tan and Junjie Lin </footer>
</html>
